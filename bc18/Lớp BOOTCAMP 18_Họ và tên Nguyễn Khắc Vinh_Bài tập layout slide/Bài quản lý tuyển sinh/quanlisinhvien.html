<!DOCTYPE html>
<html lang="en">
  <head>
    <title>CodePro.vn - CyberSoft.edu.vn</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <link rel="icon" type="image/png" href="images/icons/favicon.ico" />
    <link rel="stylesheet" href="quanlissinhvien.css" />
  </head>
  <body>
    <div class="quanli__img">
      <div class="quanli__img1">
        <img src="./images/icons/codepro.png" alt="image1" />
      </div>
      <div class="quanli__img2">
        <img src="./images/icons/cybersoft.png" alt="image2" />
      </div>
    </div>
    <div class="quanli__khuvuc">
      <h1>TRA CỨU ĐIỂM CHUẨN.</h1>
    </div>
    <div class="quanli__chon">
      <h1>Mời bạn chọn khu vực:</h1>
      <div class="form-check-inline">
        <label class="form-check-label">
          <input
            type="radio"
            class="form-check-input"
            value="0"
            name="selectorkhuvuc"
          />
          Không có
        </label>
      </div>
      <div class="form-check-inline">
        <label class="form-check-label">
          <input
            type="radio"
            class="form-check-input"
            value="A"
            name="selectorkhuvuc"
          />
          Khu vực A
        </label>
      </div>
      <div class="form-check-inline">
        <label class="form-check-label">
          <input
            type="radio"
            class="form-check-input"
            value="B"
            name="selectorkhuvuc"
          />
          Khu vực B
        </label>
      </div>
      <div class="form-check-inline disabled">
        <label class="form-check-label">
          <input
            type="radio"
            class="form-check-input"
            value="C"
            name="selectorkhuvuc"
          />
          Khu vực C
        </label>
      </div>
    </div>
    <div class="quanli__doituong">
      <h1>Mời bạn chọn đối tượng:</h1>
      <div class="form-check-inline">
        <label class="form-check-label">
          <input
            type="radio"
            class="form-check-input"
            value="0"
            name="selectordoituong"
          />
          Không có
        </label>
      </div>
      <div class="form-check-inline">
        <label class="form-check-label">
          <input
            type="radio"
            class="form-check-input"
            value="1"
            name="selectordoituong"
          />
          Đối tượng 1
        </label>
      </div>
      <div class="form-check-inline">
        <label class="form-check-label">
          <input
            type="radio"
            class="form-check-input"
            value="2"
            name="selectordoituong"
          />
          Đối tượng 2
        </label>
      </div>
      <div class="form-check-inline disabled">
        <label class="form-check-label">
          <input
            type="radio"
            class="form-check-input"
            value="3"
            name="selectordoituong"
          />
          Đối tượng 3
        </label>
      </div>
    </div>
    <div class="quanli__diem">
      <h2>Mời bạn nhập điểm:</h2>
      <div class="form-group">
        <div class="quanli__diem1">
          <label for="usr">Điểm môn thứ nhất:</label>
          <input type="text" class="form-control" id="txtDiemMon1" />
        </div>
        <div class="quanli__diem1">
          <label for="usr">Điểm môn thứ hai:</label>
          <input type="text" class="form-control" id="txtDiemMon2" />
        </div>
        <div class="quanli__diem1">
          <label for="usr">Điểm môn thứ ba:</label>
          <input type="text" class="form-control" id="txtDiemMon3" />
        </div>
      </div>
      <div class="form-group">
        <label for="pwd">Điểm chuẩn của trường:</label>
        <input type="text" class="form-control" id="txtTongDiemChuan" />
      </div>
    </div>
    <div class="quanli__thongbao">
      <button onclick="tongdiem()">Tổng điểm</button>
      <br />
      <button onclick="thongbao()">Thông báo</button>
    </div>
    <script src="quanlisinhvien.js"></script>
    <div class="xuatketqua">
      <p id="xuatdiem"></p>
      <p id="xuattrungtuyen"></p>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
