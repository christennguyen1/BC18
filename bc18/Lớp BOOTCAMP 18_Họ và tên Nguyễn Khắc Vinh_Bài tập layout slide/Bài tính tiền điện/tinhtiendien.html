<!DOCTYPE html>
<html lang="en">
  <head>
    <title>CodePro.vn - CyberSoft.edu.vn</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <link rel="icon" type="image/png" href="images/icons/favicon.ico" />
    <link rel="stylesheet" href="tinhtiendien.css" />
  </head>
  <body>
    <div class="quanli__img">
      <div class="quanli__img1">
        <img src="./images/icons/codepro.png" alt="image1" />
      </div>
      <div class="quanli__img2">
        <img src="./images/icons/cybersoft.png" alt="image2" />
      </div>
    </div>
    <div class="quanli__khuvuc">
      <h1>TÍNH TIỀN ĐIỆN.</h1>
    </div>
    <div class="quanli__diem">
      <div class="form-group">
        <div class="quanli__diem1">
          <label for="usr">Mời bạn nhập tên hộ gia đình:</label>
          <input type="text" class="form-control" id="tenho" />
        </div>
      </div>
      <div class="form-group">
        <label for="pwd">Mời bạn nhập số Kw hộ gia đình bạn dùng:</label>
        <input type="text" class="form-control" id="soKw" />
      </div>
    </div>
    <div class="quanli__thongbao">
      <button onclick="tongtien()">Tổng tiền</button>
      <br />
      <button onclick="thongbao()">Thông báo</button>
    </div>
    <div class="xuatketqua">
      <p id="xuattien"></p>
    </div>
    <script src="tinhtiendien.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
